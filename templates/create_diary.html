{% load  static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Enlifes 浮生一世，为欢几何</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_diary.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
</head>
<body>
<div id="header">
    <h3>Enlifes 浮生一世，为欢几何</h3>
</div>

<div id="nav">
    <div>
        <strong>{{ username }}</strong>
        <HR align=center color=#987cb9 SIZE=1>
    </div>
    <div class="list-group">
        <a href="{% url 'details' %}" class="list-group-item active">
            <h4 class="list-group-item-heading">返回</h4>
        </a>
    </div>
</div>

<div id="content">
    <div class="div-area">
        <form class="form-area" action="{% url 'create_diary' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="diary-titel">标题</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="diary-value">内容</label>
                <input type="text" class="form-control" name="detail">
            </div>
            <button type="submit" class="btn btn-default">保存</button>
            <span>{{ error }}</span>
        </form>
    </div>
</div>

<div id="footer">
    <small>@2020 www.enlines.top All Rights Reserved XrazYang</small>
</div>
</body>
</html>
